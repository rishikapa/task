<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <form action="">
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                    <td>(max 50 char allowed)</td>
                </tr>

                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                    <td>(max 50 char allowed)</td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>

                </tr>
                <tr>
                    <td>Mobile Number</td>
                    <td><input type="text"></td>
                    <td>(10 digits allowed)</td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="html" id="css">
                        <label for="">Male</label>
                        <input type="radio" name="html" id="css">
                        <label for="">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td colspan="2"><textarea name="" id="" cols="50" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                    <td>(max 50 char allowed)</td>
                </tr>
                <tr>
                    <td>Pincode</td>
                    <td><input type="text"></td>    
                    <td>(max 6 number allowed)</td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text"></td>
                    <td>(max 50char allowed)</td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td><input type="checkbox" name="" id="">
                        <label for=" ">Drawing</label>
                        <input type="checkbox" name="" id="">
                        <label for=" ">Singing</label>
                        <input type="checkbox" name="" id="">
                        <label for=" ">Dancing</label>
                        <input type="checkbox" name="" id="">
                        <label for=" ">Sketching</label>
                        <input type="checkbox" name="" id="">
                        <label for=" ">Other</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                    <td>(max 50 char allowed)</td>
                <tr>
                    <td>Qulification</td>
                    <td><input type="checkbox" name="" id="">
                        <label for="">High School(10th)</label><br>
                        <input type="checkbox" name="" id="">
                        <label for="">Higher School(12th)</label><br>
                        <input type="checkbox" name="" id="">
                        <label for="">Graduation (Bachlors)</label><br>
                        <input type="checkbox" name="" id="">
                        <label for="">Post Graduation(Master)</label><br>
                        <input type="checkbox" name="" id="">
                        <label for="">Phd</label><br>


                    </td>
                </tr>
                <td>Courses Applied For</td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">BCA (Bachlor of Computer Application)</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">B.Com (Bachlor of Commerce)</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">B.Sc (Bachlor of Science)</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">BA (Bachlor of Arts)</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">MCA (Master of Computer Application)</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">M.Com (Master of Commerce)</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">M.Sc (Master of Science)</label><br>
                    <input type="checkbox" name="" id="">
                    <label for="">MA (Master of Arts)</label><br>
                </td>
                </tr>
                <tr>
                    <td colspan="4"><input type="submit" colspan="3">
                        <input type="reset" colspan="3">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
